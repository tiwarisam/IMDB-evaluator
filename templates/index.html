<!DOCTYPE html>
<html>
<head>
    <title>Horror Movie Rating Predictor</title>
    <style>
        body { font-family: Arial; padding: 40px; background-color: #f0f0f0; }
        form { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #2c3e50; color: white; border: none; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>üé¨ Horror Movie Rating Predictor</h2>
    <form method="POST">
        <input type="number" step="0.1" name="popularity" placeholder="Popularity" required>
        <input type="number" name="vote_count" placeholder="Vote Count" required>
        <input type="number" step="0.1" name="budget" placeholder="Budget (USD)" required>
        <input type="number" step="0.1" name="revenue" placeholder="Revenue (USD)" required>
        <input type="number" step="0.1" name="runtime" placeholder="Runtime (min)" required>
        <input type="text" name="genre_names" placeholder="Genre (e.g., Horror, Thriller)" required>
        <input type="text" name="original_language" placeholder="Language (e.g., en, es)" required>
        <input type="text" name="status" placeholder="Status (e.g., Released)" required>
        <button type="submit">Predict Rating</button>
    </form>

    {% if prediction is not none %}
    <h2>‚≠ê Predicted IMDb Rating: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
